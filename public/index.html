<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Dynamic Fields</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dataForm {
            padding: 100px 250px;
        }
    </style>
</head>
<body class="m-4">
    <form id="dataForm" class="form-group">

        <!-- Conference Section -->
        <div class="row">
            <div class="col">
                <h5>Have you been at the conference in 2024?</h5>
                <input type="radio" id="conference_yes" name="conference" value="yes" >
                <label for="conference_yes">Yes</label>
                <input type="radio" id="conference_no" name="conference" value="no">
                <label for="conference_no">No</label>
            </div>
		</div>
		<div class="row">
            <div class="col">
                <label for="period">Which period do you want to attend?</label>
                <select id="period" name="period" class="form-control">
                    <option value="14/05/2024">14/05/2024</option>
                    <option value="21/05/2024">21/05/2024</option>
                </select>
            </div>
        </div>

        <!-- Name Section -->
        <div class="row">
            <div class="col">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname"  class="form-control">
            </div>
            <div class="col">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname"  class="form-control">
            </div>
        </div>

        <!-- Adults, Children, Total People Section -->
        <div class="row">
            <div class="col">
                <label for="adults">Adults:</label>
                <input type="number" id="adults" name="adults"  class="form-control" oninput="calculateTotalPeople()">
            </div>
            <div class="col">
                <label for="children">Children:</label>
                <input type="number" id="children" name="children"  class="form-control" oninput="calculateTotalPeople()">
            </div>
            <div class="col">
                <label>Total People:</label>
                <input type="text" id="totalPeople" name="totalPeople" disabled class="form-control">
            </div>
        </div>

        <!-- Address Entry Section -->
        <div class="row">
            <div class="col">
                <label for="city">City:</label>
                <input type="text" id="city" name="city"  class="form-control">
            </div>
            <div class="col">
                <label for="neighborhood">Neighborhood:</label>
                <input type="text" id="neighborhood" name="neighborhood"  class="form-control">
            </div>
            <div class="col">
                <label for="street">Street:</label>
                <input type="text" id="street" name="street"  class="form-control">
            </div>
            <div class="col">
                <label for="houseNumber">House Number:</label>
                <input type="number" id="houseNumber" name="houseNumber"  class="form-control">
            </div>
        </div>

        <!-- Telephone Entry Section -->
        <div class="row" style="align-items: flex-end;">
            <div class="col">
                <label for="homePhoneArea">Telephone Home:</label>
                <select id="homePhoneArea" name="homePhoneArea" class="form-control">
                    <option value="077">077</option>
                    <option value="03">03</option>
                    <option value="02">02</option>
                    <option value="08">08</option>
                    <option value="073">073</option>
                </select>
            </div>
            <div class="col">
                <input type="number" id="homePhoneNumber" name="homePhoneNumber"  class="form-control" placeholder="Phone Number">
            </div>
        </div>

        <!-- Cellphone Entry Section -->
        <div class="row" style="align-items: flex-end;">
            <div class="col">
                <label for="cellPhoneArea">Cellphone:</label>
                <select id="cellPhoneArea" name="cellPhoneArea" class="form-control">
                    <option value="052">052</option>
                    <option value="050">050</option>
                    <option value="054">054</option>
                </select>
            </div>
            <div class="col">
                <input type="number" id="cellPhoneNumber" name="cellPhoneNumber"  class="form-control" placeholder="Phone Number">
            </div>
        </div>

        <!-- Participants Dynamic Addition -->
        <h5>Participants:</h5>
        <div id="participantsContainer" class="mb-3"></div>
        <button type="button" onclick="addParticipant()" class="btn btn-primary mt-2">Add More Participants</button>
        
        <!-- Food Preference Section -->
        <label for="food">Food Preference:</label>
        <select id="food" name="food" class="form-control">
            <option value="raba">Raba</option>
            <option value="air">Air</option>
            <option value="fire">Fire</option
            <option value="sea">Sea</option>
        </select>
        <!-- 'Halal Pratim' Field -->
        <h5>Halal Pratim:</h5>
        <div class="row">
            <div class="col">
                <label for="halalPratimFirstName">First Name:</label>
                <input type="text" id="halalPratimFirstName" name="halalPratimFirstName" class="form-control">
            </div>
            <div class="col">
                <label for="halalPratimLastName">Last Name:</label>
                <input type="text" id="halalPratimLastName" name="halalPratimLastName" class="form-control">
            </div>
        </div>

        <!-- 'Medical Issue' Field -->
        <h5>Medical Issue:</h5>
        <div class="row">
            <div class="col">
                <textarea id="medicalIssue" name="medicalIssue" class="form-control"></textarea>
            </div>
        </div>

        <!-- 'Special Unique' Field -->
        <h5>Special Unique:</h5>
        <div class="row">
            <div class="col">
                <textarea id="specialUnique" name="specialUnique" class="form-control"></textarea>
            </div>
        </div>

        <!-- 'Arrived in Any Case' Radio Button -->
        <h5>Arrived in Any Case:</h5>
        <div class="row">
            <div class="col">
                <input type="radio" id="arrivedA" name="arrivedInAnyCase" value="A">
                <label for="arrivedA">Option A</label><br>
                <input type="radio" id="arrivedB" name="arrivedInAnyCase" value="B">
                <label for="arrivedB">Option B</label><br>
                <input type="radio" id="arrivedC" name="arrivedInAnyCase" value="C">
                <label for="arrivedC">Option C</label><br>
                <input type="radio" id="arrivedD" name="arrivedInAnyCase" value="D">
                <label for="arrivedD">Option D</label><br>
            </div>
        </div>

        <!-- 'Credit Card' Fields -->
        <h5>Credit Card Information:</h5>
        <div class="row">
            <div class="col">
                <label for="creditCardOwnerName">Owner Name:</label>
                <input type="text" id="creditCardOwnerName" name="creditCardOwnerName" class="form-control">
            </div>
            <div class="col">
                <label for="creditCardTaz">Taz:</label>
                <input type="text" id="creditCardTaz" name="creditCardTaz" class="form-control">
            </div>
            <div class="col">
                <label for="creditCardType">Card Type:</label>
                <input type="text" id="creditCardType" name="creditCardType" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="creditCardNumber">Card Number:</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber" class="form-control">
            </div>
            <div class="col">
                <label for="creditCardCVV">CVV:</label>
                <input type="text" id="creditCardCVV" name="creditCardCVV" class="form-control">
            </div>
            <div class="col">
                <label for="creditCardExpiryDate">Expiry Date:</label>
                <input type="text" id="creditCardExpiryDate" name="creditCardExpiryDate" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="creditCardCreditLimit">Credit Limit:</label>
                <input type="text" id="creditCardCreditLimit" name="creditCardCreditLimit" class="form-control">
            </div>
        </div>

        <!-- Text for vacation money -->
        <h5>I'm sure I want to give my money for the vacation:</h5>
        <div class="row">
            <div class="col">
                <input type="number" id="vacationMoney" name="vacationMoney" class="form-control">
            </div>
        </div>

        <!-- Time of hh/mm/ss -->
        <h5>Time:</h5>
        <div class="row">
            <div class="col">
                <input type="time" id="time" name="time" class="form-control">
            </div>
        </div>

		
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
